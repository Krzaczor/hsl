<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HSL - Funny project</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <label id="label" for="hue">Hue</label>
            <input id="hue" data-name="hue" type="range" min="0" max="360" step="0.1" />
            <p data-name="hue"></p>
        </div>
        <div class="box">
            <label for="saturation">Saturation</label>
            <input id="saturation" data-name="saturation" type="range" min="0" max="100" step="0.1" />
            <p data-name="saturation"></p>
        </div>
        <div class="box">
            <label for="lightness">Lightness</label>
            <input id="lightness" data-name="lightness" type="range" min="0" max="100" step="0.1" />
            <p data-name="lightness"></p>
        </div>
        <div class="box">
            <label for="alpha">Alpha</label>
            <input id="alpha" data-name="alpha" type="range" min="0" max="1" step="0.01" />
            <p data-name="alpha"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
